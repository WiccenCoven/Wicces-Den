#FIRST GENERATION PLATES
# Durathread
- type: entity
  parent: BaseItem
  id: ArmorPlateLight
  name: durathread plate
  description: A lightweight protective plate made from advanced durathread fibers. Initially manufactured by Aether, but the process has long been reverse-engineered.
  suffix: Light
  components:
  - type: Sprite
    sprite: _Mono/Clothing/ArmorPlate/armor_light.rsi
    state: icon
  - type: Item
    sprite: _Mono/Clothing/ArmorPlate/armor_light.rsi
    size: Normal
  - type: ArmorPlateItem
    maxDurability: 25
    walkSpeedModifier: 0.94
    sprintSpeedModifier: 0.94
    staminaDamageMultiplier: 1.0
    absorptionRatios:
      Piercing: 1
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

