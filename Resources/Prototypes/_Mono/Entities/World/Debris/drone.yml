- type: entity
  id: MonoDroneSpawnerT1
  parent: MarkerBase
  components:
  - type: RandomSpawner
    prototypes:
    - SpawnDroneBasicSmall
    - SpawnDroneBasicMedium
    - SpawnDroneMPulsar
    - SpawnDroneLance

- type: entity
  id: MonoDroneSpawnerT2Inner
  parent: MarkerBase
  components:
  - type: RandomSpawner
    prototypes:
    - SpawnDroneWasp
    - SpawnDroneCrown
    - SpawnDroneGust
    - SpawnDronePiercer

- type: entity
  id: MonoDroneSpawnerT2Middle
  parent: MarkerBase
  components:
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: DroneSpawnTableT2Middle

- type: entityTable
  id: DroneSpawnTableT2Middle
  table: !type:GroupSelector
    children:
    # T2 small
    - id: SpawnDroneWasp
      weight: 20
    - id: SpawnDroneCrown
      weight: 20
    - id: SpawnDroneGust
      weight: 20
    - id: SpawnDronePiercer
      weight: 20
    # T2 medium
    - id: SpawnDroneMedusa
      weight: 10
    - id: SpawnDroneAssembly
      weight: 10

- type: entity
  id: SpawnDroneBase
  parent: MarkerBase
  abstract: true
  components:
  - type: GridSpawner
    addComponents:
    - type: IFF
      flags: AlwaysShowColor
      color: "#9a2020"
    - type: GridCleanupGrid
      cleanupAcceleration: 3
      ignorePowered: true
      ignoreIFF: true
      ignorePrice: true
    - type: RandomMetadata
      nameSeparator: ""
      nameSegments:
      - DroneTitle
      - " 0x"
      - DroneHex
      - DroneHex
      - DroneHex
      - DroneHex
      - DroneHex
      - DroneHex
    nameGrid: false

